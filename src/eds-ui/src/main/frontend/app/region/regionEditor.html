<div class="module">
    <div class="container-fluid">
        <div class="module-heading">
            Region Details
            <div class="pull-right">
                <button type="button" class="btn btn-sm btn-success" (click)="save(false)">Save</button>
                <button type="button" class="btn btn-sm btn-warning" (click)="save(true)">Save & Close</button>
                <button type="button" class="btn btn-sm btn-danger" (click)="close()">Cancel</button>
            </div>
        </div>
        <div class="module-body">
            <form>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="control-label">Region Name</label>
                        <input type="text" class="form-control" placeholder="Region name" [(ngModel)]="region.name" name="name">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="control-label">Description</label>
                        <input type="text" class="form-control" placeholder="Region description" [(ngModel)]="region.description" name="description">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="control-label">Sharing Agreements</label> <button type="button" class="btn btn-xs btn-success" (click)="editSharingAgreements()">Edit</button>
                        <div class="scroll-box-200">
                            <div class="table">
                                <table class="table table-striped table-condensed">
                                    <tbody>
                                    <tr class="hover-box show-child-on-hover" *ngFor="let item of sharingAgreements">
                                        <td><a (click)="editSharingAgreement(item)">{{item.name}}</a></td>
                                        <td>{{item.description}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="control-label">Parent Regions</label> <button type="button" class="btn btn-xs btn-success" (click)="editParentRegions()">Edit</button>
                        <div class="scroll-box-200">
                            <div class="table">
                                <table class="table table-striped table-condensed">
                                    <tbody>
                                    <tr class="hover-box show-child-on-hover" *ngFor="let item of parentRegions">
                                        <td><a (click)="editRegion(item)">{{item.name}}</a></td>
                                        <td>{{item.description}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="control-label">Child Regions</label> <button type="button" class="btn btn-xs btn-success" (click)="editChildRegions()">Edit</button>
                        <div class="scroll-box-200">
                            <div class="table">
                                <table class="table table-striped table-condensed">
                                    <tbody>
                                    <tr class="hover-box show-child-on-hover" *ngFor="let item of childRegions">
                                        <td><a (click)="editRegion(item)">{{item.name}}</a></td>
                                        <td>{{item.description}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="control-label">Organisations</label> <button type="button" class="btn btn-xs btn-success" (click)="editOrganisations()">Edit</button>
                        <div class="scroll-box-200">
                            <div class="table">
                                <table class="table table-striped table-condensed">
                                    <tbody>
                                    <tr class="hover-box show-child-on-hover" *ngFor="let item of organisations">
                                        <td><a (click)="editOrganisation(item)">{{item.name}}</a></td>
                                        <td>{{item.odsCode}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <sebm-google-map
                    [latitude]="lat"
                    [longitude]="lng"
                    [zoom]="6.00"
                    [disableDefaultUI]="false"
                    [zoomControl]="false">
                <sebm-google-map-marker *ngFor="let m of markers;let i = index"
                                        [latitude]=m.lat
                                        [longitude]=m.lng>
                    <sebm-google-map-info-window>
                        <strong>{{m.name}}</strong>
                    </sebm-google-map-info-window>
                </sebm-google-map-marker>
            </sebm-google-map>
        </div>
    </div>
</div>
