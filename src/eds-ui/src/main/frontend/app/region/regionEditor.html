<div class="module">
    <div class="container-fluid">
        <div class="module-heading">
            Region Details
            <div class="pull-right">
                <button type="button" class="btn btn-sm btn-success" (click)="save(false)">Save</button>
                <button type="button" class="btn btn-sm btn-warning" (click)="save(true)">Save & Close</button>
                <button type="button" class="btn btn-sm btn-danger" (click)="close()">Cancel</button>
            </div>
        </div>
        <div class="module-body">
            <form>
                <div class="row">
                    <div class=" form-group col-md-6">
                        <h2>
                        </h2>
                    </div>
                </div>

                <div class="row">
                    <div class=" form-group col-md-12">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <inline-edit [(ngModel)]="region.name" name="inlineName" [type]="text" [disabled]="editDisabled"></inline-edit>
                            </div>
                            <div class="panel-body">
                                <inline-edit [(ngModel)]="region.description" name="inlineDescription" type="text-area" [disabled]="editDisabled"></inline-edit>
                            </div>
                        </div>
                    </div>
                </div>

                <accordion>
                    <accordion-group [panelClass]="accordionClass" #sharingAgreement>
                        <div accordion-heading>
                            <div class="row">
                                <div class="col-md-2">
                                    Sharing Agreements
                                </div>
                                <div class="col-md-1">
                                    <span class="badge">{{sharingAgreements?.length}}</span>
                                    <i class=" float-xs-right glyphicon pull-right"
                                       [ngClass]="{'glyphicon-chevron-down': sharingAgreement?.isOpen, 'glyphicon-chevron-right': !sharingAgreement?.isOpen}"></i>
                                    <button type="button" class="btn btn-xs btn-success pull-right" (click)="editSharingAgreements()">Edit</button>

                                </div>
                            </div>
                        </div>
                        <entity-viewer
                                [items]="sharingAgreements"
                                [primary]="'name'"
                                [primaryOrderText]="'Name'"
                                [displayClass]="'region'"
                                [secondary]="'description'"
                                [secondaryOrderText]="'Description'"
                                [typeDescription]="'Sharing Agreement'"
                                [model]="'dsa'"
                                [detailsToShow]="sharingAgreementsDetailsToShow">
                        </entity-viewer>
                    </accordion-group>
                    <accordion-group [panelClass]="accordionClass" #parentRegion>
                        <div accordion-heading>
                            <div class="row">
                                <div class="col-md-2">
                                    Parent Regions
                                </div>
                                <div class="col-md-1">
                                    <span class="badge">{{parentRegions?.length}}</span>
                                    <i class="float-xs-right glyphicon pull-right"
                                       [ngClass]="{'glyphicon-chevron-down': parentRegion?.isOpen, 'glyphicon-chevron-right': !parentRegion?.isOpen}"></i>
                                    <button type="button" class="btn btn-xs btn-success pull-right" (click)="editParentRegions()">Edit</button>
                                </div>
                            </div>
                        </div>
                        <entity-viewer
                                [items]="parentRegions"
                                [primary]="'name'"
                                [primaryOrderText]="'Name'"
                                [displayClass]="'region'"
                                [secondary]="'description'"
                                [secondaryOrderText]="'Description'"
                                [typeDescription]="'Parent Region'"
                                [model]="'region'"
                                [detailsToShow]="regionDetailsToShow">
                        </entity-viewer>
                    </accordion-group>
                    <accordion-group [panelClass]="accordionClass" #childRegion>
                        <div accordion-heading>
                            <div class="row">
                                <div class="col-md-2">
                                    Child Regions
                                </div>
                                <div class="col-md-1">
                                    <span class="badge">{{childRegions?.length}}</span>
                                    <i class="float-xs-right glyphicon pull-right"
                                       [ngClass]="{'glyphicon-chevron-down': childRegion?.isOpen, 'glyphicon-chevron-right': !childRegion?.isOpen}"></i>
                                    <button type="button" class="btn btn-xs btn-success pull-right" (click)="editChildRegions()">Edit</button>
                                </div>
                            </div>
                        </div>
                        <entity-viewer
                                [items]="childRegions"
                                [primary]="'name'"
                                [primaryOrderText]="'Name'"
                                [displayClass]="'region'"
                                [secondary]="'description'"
                                [secondaryOrderText]="'Description'"
                                [typeDescription]="'Child Region'"
                                [model]="'region'"
                                [detailsToShow]="regionDetailsToShow">
                        </entity-viewer>
                    </accordion-group>
                    <accordion-group [panelClass]="accordionClass" #orgs>
                        <div accordion-heading>
                            <div class="row">
                                <div class="col-md-2">
                                    Organisations
                                </div>
                                <div class="col-md-1">
                                    <span class="badge">{{organisations?.length}}</span>
                                    <i class="float-xs-right glyphicon pull-right"
                                       [ngClass]="{'glyphicon-chevron-down': orgs?.isOpen, 'glyphicon-chevron-right': !orgs?.isOpen}"></i>
                                    <button type="button" class="btn btn-xs btn-success pull-right" (click)="editOrganisations()">Edit</button>
                                </div>
                            </div>
                        </div>
                        <entity-viewer
                                [items]="organisations"
                                [primary]="'name'"
                                [primaryOrderText]="'Name'"
                                [displayClass]="'region'"
                                [secondary]="'odsCode'"
                                [secondaryOrderText]="'ODS Code'"
                                [typeDescription]="'Organisation'"
                                [model]="'organisation'"
                                [pageSize]="12"
                                [detailsToShow]="orgDetailsToShow">
                        </entity-viewer>
                    </accordion-group>
                </accordion>
            </form>
            <sebm-google-map
                    [latitude]="lat"
                    [longitude]="lng"
                    [zoom]="6.00"
                    [disableDefaultUI]="false"
                    [zoomControl]="false">
                <sebm-google-map-marker *ngFor="let m of markers;let i = index"
                                        [latitude]=m.lat
                                        [longitude]=m.lng>
                    <sebm-google-map-info-window>
                        <strong>{{m.name}}</strong>
                    </sebm-google-map-info-window>
                </sebm-google-map-marker>
            </sebm-google-map>

        </div>
    </div>
</div>
