<div class="modal-header">
    <button type="button" class="close" (click)="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Add Data Sharing Agreement {{type}}</h4>
</div>
<div class="modal-body">
    <form endUserRole="form" class="container-fluid">
        <div class="row">
            <div class="form-group col-md-12">
                <label class="control-label">{{type}} Title</label>
                <input type="text" class="form-control" placeholder="Purpose Title" [(ngModel)]="title" name="title">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label class="control-label">Detail</label>
                <input type="text" class="form-control" placeholder="Details" [(ngModel)]="detail" name="detail">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn"
            (click)="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary"
            (click)="Add();">Add</button>
    <button type="button" class="btn btn-primary"
            (click)="AddAnother();">Add Another</button>
</div>
