<div class="module">
    <div class="container-fluid">
        <div class="module-heading">
            {{modeType}} Manager
            <div class="pull-right">
                <button class="btn btn-sm btn-success"
                        (click)="add()"
                        title="Add">Add {{modeType}}
                </button>
                <button type="button" class="btn btn-sm btn-danger" (click)="close()">Cancel</button>
            </div>
        </div>
        <div class="module-body">
            <form>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="control-label">Search {{modeType}}s</label>
                        <input type="text" class="form-control" placeholder="Search term (minimum 3 characters)" aria-describedby="searchTerm"
                               [(ngModel)]="searchData" (keyup)="search()" autofocus name="searchData">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <div class="table">
                            <table class="table table-striped table-condensed">
                                <thead>
                                <tr>
                                    <th class="col-md-3">{{modeType}} Name</th>
                                    <th class="col-md-3">ODS Code</th>
                                    <th class="col-md-1"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="hover-box show-child-on-hover" *ngFor="let organisation of pagedItems">
                                    <td>
                                        <a (click)="edit(organisation)">{{organisation.name}}</a>
                                        <span class="fa fa-info-circle fa-right-pad text-muted" ngbTooltip="{{organisation.alternativeName}}" *ngIf="organisation.alternativeName"></span>
                                    </td>
                                    <td>
                                        {{organisation.odsCode}}
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger btn-xs child-to-show pull-right" (click)="delete(organisation)"><span class="fa fa-remove"></span></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <!-- pager -->
                            <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                                <li [ngClass]="{disabled:pager.currentPage === 1}">
                                    <a (click)="setPage(1)">First</a>
                                </li>
                                <li [ngClass]="{disabled:pager.currentPage === 1}">
                                    <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                                </li>
                                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                                    <a (click)="setPage(page)">{{page}}</a>
                                </li>
                                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                                    <a (click)="setPage(pager.currentPage + 1)">Next</a>
                                </li>
                                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                                    <a (click)="setPage(pager.totalPages)">Last</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
