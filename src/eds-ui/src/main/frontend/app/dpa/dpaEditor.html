<div class="module">
    <div class="container-fluid">
        <div class="module-heading">
            Data Processing Agreement Details
            <div class="pull-right">
                <button type="button" class="btn btn-sm btn-success" (click)="save(false)">Save</button>
                <button type="button" class="btn btn-sm btn-warning" (click)="save(true)">Save & Close</button>
                <button type="button" class="btn btn-sm btn-danger" (click)="close()">Cancel</button>
            </div>
        </div>
        <div class="module-body">
            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label">Data Processing Agreement Name</label>
                        <input type="text" class="form-control" placeholder="Data Processing Agreement name" autofocus [(ngModel)]="dpa.name" name="name">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label">Description</label>
                        <input type="text" class="form-control" placeholder="Description" [(ngModel)]="dpa.description" name="description">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label">Derivation</label>
                        <input type="text" class="form-control" placeholder="Derivation" [(ngModel)]="dpa.derivation" name="derivation">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label">Publisher Information</label>
                        <input type="text" class="form-control" placeholder="Publisher Information" [(ngModel)]="dpa.publisherInformation" name="publisherInformation">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label">Publisher Contract Information</label>
                        <input type="text" class="form-control" placeholder="Publisher Contract Information" [(ngModel)]="dpa.publisherContractInformation" name="publisherContractInformation">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label">Subscriber Information</label>
                        <input type="text" class="form-control" placeholder="Subscriber Information" [(ngModel)]="dpa.publisherDataSet" name="publisherDataSet">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label class="control-label">Start Date</label>
                        <input type="date" class="form-control" placeholder="Start Date" [(ngModel)]="dpa.startDate" name="startDate">
                    </div>
                    <div class="form-group col-md-4">
                        <label class="control-label">End Date</label>
                        <input type="date" class="form-control" placeholder="End Date" [(ngModel)]="dpa.endDate" name="endDate">
                    </div>
                    <div class="form-group col-md-4">
                        <label class="control-label">Processor</label><button type="button" class="btn btn-xs btn-success pull-right" (click)="editProcessor()">Edit</button>
                        <input type="text" class="form-control" placeholder="Processor" [(ngModel)]="processor" name="processorName">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label class="control-label">Status</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-th-large fa-lg fa-fw"></i></span>
                            <select class="form-control" [(ngModel)]="dpa.dsaStatusId" name="dsaStatusId">
                                <option *ngFor="let st of status" [ngValue]="st.num">{{st.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label class="control-label">Data Flow</label>
                        <input type="text" class="form-control" placeholder="Data Flow" [(ngModel)]="dpa.dataFlow" name="dataFlow">
                    </div>
                    <div class="form-group col-md-3">
                        <label class="control-label">Return To Sender Policy</label>
                        <input type="text" class="form-control" placeholder="Return To Sender Policy" [(ngModel)]="dpa.returnToSenderPolicy" name="returnToSenderPolicy">
                    </div>
                </div>

                <accordion>
                    <accordion-group [panelClass]="accordionClass" #dflows>
                        <div accordion-heading>
                            <div class="row">
                                <div class="col-md-2">
                                    Data Flow Agreements
                                </div>
                                <div class="col-md-1">
                                    <span class="badge">{{dataFlows?.length}}</span>
                                    <i class=" float-xs-right glyphicon pull-right"
                                       [ngClass]="{'glyphicon-chevron-down': dflows?.isOpen, 'glyphicon-chevron-right': !dflows?.isOpen}"></i>
                                    <button type="button" class="btn btn-xs btn-success pull-right" (click)="editDataFlows()">Edit</button>

                                </div>
                            </div>
                        </div>
                        <entity-viewer
                                [items]="dataFlows"
                                [primary]="'name'"
                                [primaryOrderText]="'Name'"
                                [displayClass]="'region'"
                                [secondary]="'approximateVolume'"
                                [secondaryOrderText]="'Approximate Volume'"
                                [typeDescription]="'Data Flow'"
                                [model]="'dataflow'"
                                [detailsToShow]="dataflowDetailsToShow">
                        </entity-viewer>
                    </accordion-group>
                    <accordion-group [panelClass]="accordionClass" #coh>
                        <div accordion-heading>
                            <div class="row">
                                <div class="col-md-2">
                                    Cohorts
                                </div>
                                <div class="col-md-1">
                                    <span class="badge">{{cohorts?.length}}</span>
                                    <i class="float-xs-right glyphicon pull-right"
                                       [ngClass]="{'glyphicon-chevron-down': coh?.isOpen, 'glyphicon-chevron-right': !coh?.isOpen}"></i>
                                    <button type="button" class="btn btn-xs btn-success pull-right" (click)="editCohorts()">Edit</button>
                                </div>
                            </div>
                        </div>
                        <entity-viewer
                                [items]="cohorts"
                                [primary]="'name'"
                                [primaryOrderText]="'Name'"
                                [displayClass]="'region'"
                                [typeDescription]="'Cohort'"
                                [model]="'cohort'"
                                [detailsToShow]="cohortflowDetailsToShow">
                        </entity-viewer>
                    </accordion-group>
                    <accordion-group [panelClass]="accordionClass" #dsets>
                        <div accordion-heading>
                            <div class="row">
                                <div class="col-md-2">
                                    Data Sets
                                </div>
                                <div class="col-md-1">
                                    <span class="badge">{{dataSets?.length}}</span>
                                    <i class="float-xs-right glyphicon pull-right"
                                       [ngClass]="{'glyphicon-chevron-down': dsets?.isOpen, 'glyphicon-chevron-right': !dsets?.isOpen}"></i>
                                    <button type="button" class="btn btn-xs btn-success pull-right" (click)="editDataSets()">Edit</button>
                                </div>
                            </div>
                        </div>
                        <entity-viewer
                                [items]="dataSets"
                                [primary]="'name'"
                                [primaryOrderText]="'Name'"
                                [displayClass]="'region'"
                                [typeDescription]="'Data Set'"
                                [model]="'dataset'"
                                [detailsToShow]="datasetDetailsToShow">
                        </entity-viewer>
                    </accordion-group>
                    <accordion-group [panelClass]="accordionClass" #docs>
                        <div accordion-heading>
                            <div class="row">
                                <div class="col-md-2">
                                    Associated Documentation
                                </div>
                                <div class="col-md-1">
                                    <span class="badge">{{documentations?.length}}</span>
                                    <i class="float-xs-right glyphicon pull-right"
                                       [ngClass]="{'glyphicon-chevron-down': docs?.isOpen, 'glyphicon-chevron-right': !docs?.isOpen}"></i>
                                    <button type="button" class="btn btn-xs btn-success pull-right" (click)="editDataSets()">Edit</button>
                                </div>
                            </div>
                        </div>
                        <entity-viewer
                                [items]="documentations"
                                [primary]="'title'"
                                [primaryOrderText]="'Title'"
                                [displayClass]="'region'"
                                [typeDescription]="'Associated Documentation'"
                                [model]="'documentation'"
                                [detailsToShow]="documentDetailsToShow">
                        </entity-viewer>
                    </accordion-group>
                </accordion>
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Upload Data Processing Agreement</div>
                            <div class="panel-body">
                                <form endUserRole="form" class="container-fluid">
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label class="control-label">PDF File</label>
                                            <div class="input-group">
                                                <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".pdf">
                                            </div>
                                        </div>
                                    </div>
                                </form>

                                <button type="button" class="btn bnt-default" (click)="cancel()">Cancel</button>
                                <button type="button" class="btn btn-primary" (click)="ok()" [disabled]="!file">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <br>
            <br>
            <div class="row">
                <div>
                    <label>PDF src</label>
                    <input type="text" placeholder="PDF src" [(ngModel)]="pdfSrc">
                </div>
                <div>
                    <label>Page:</label>
                    <input type="number" placeholder="Page" [(ngModel)]="page">
                </div>
                <pdf-viewer [src]="pdfSrc"
                            [page]="page"
                            [original-size]="true"
                            [render-text]="true"
                            [show-all]="true"
                            style="display: block;"
                ></pdf-viewer>
            </div>
        </div>
    </div>
</div>
