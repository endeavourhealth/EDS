<div class="module">
    <div class="container-fluid">
        <div class="module-heading">
            Cohort Manager
            <div class="pull-right">
                <button class="btn btn-sm btn-success"
                        (click)="add()"
                        title="Add">Add new
                </button>
                <button type="button" class="btn btn-sm btn-danger" (click)="close()">Cancel</button>
            </div>
        </div>
        <div class="module-body">
            <form>
                <div class="row">
                    <div class="form-group col-md-12">
                        <div class="table">
                            <table class="table table-striped table-condensed">
                                <thead>
                                <tr>
                                    <th class="col-md-3">Cohort Name</th>
                                    <th class="col-md-3">Nature</th>
                                    <th class="col-md-1"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="hover-box show-child-on-hover" *ngFor="let cohort of cohorts">
                                    <td>
                                        <a (click)="edit(cohort)">{{cohort.name}}</a>
                                        <span class="fa fa-info-circle fa-right-pad text-muted" ngbTooltip="{{cohort.nature}}" *ngIf="cohort.nature"></span>
                                    </td>
                                    <td>
                                        {{cohort.nature}}
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger btn-xs child-to-show pull-right" (click)="delete(cohort)"><span class="fa fa-remove"></span></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
