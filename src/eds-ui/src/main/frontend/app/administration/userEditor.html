<div class="modal-header">
	<button type="button" class="close" (click)="cancel()" aria-hidden="true">&times;</button>
	<h4 class="modal-title">User</h4>
</div>
<div class="modal-body">
	<form endUserRole="form" class="container-fluid">
		<div class="row">
			<div class="form-group col-md-6">
				<label class="control-label">Username/Email</label>
				<input type="text" class="form-control" placeholder="Username/Email" [(ngModel)]="resultData.username" name="email">
			</div>
			<div class="form-group col-md-6">
				<label class="control-label">Title</label>
				<input type="text" class="form-control" placeholder="Title" [(ngModel)]="resultData.title" name="title">
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-6">
				<label class="control-label">Forename</label>
				<input type="text" class="form-control" placeholder="Forename" [(ngModel)]="resultData.forename" name="forename">
			</div>
			<div class="form-group col-md-6">
				<label class="control-label">Surname</label>
				<input type="text" class="form-control" placeholder="Surname" [(ngModel)]="resultData.surname" name="surname">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn"
					(click)="cancel()">Cancel</button>
	<button type="button" class="btn btn-primary"
					(click)="ok();">Ok</button>
</div>
