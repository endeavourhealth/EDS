<div class="modal-header">
	<button type="button" class="close" data-ng-click="queueReport.cancel()" aria-hidden="true">&times;</button>
	<h4 class="modal-title">Queue Report</h4>
</div>
<div class="modal-body">
	<form endUserRole="form" class="container-fluid">
		<div class="row">
			<div class="form-group col-md-12">
				<label class="control-label">Report Name</label>
				<input type="text" class="form-control" readonly aria-describedby="searchTerm" ng-model="queueReport.reportName">
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-4">
				<label class="control-label">Baseline Date</label>
				<p class="input-group">
					<input type="text" class="form-control" uib-datepicker-popup="dd-MMM-yyyy" is-open="baselineDatePicker" ng-model="queueReport.baselineDate" placeholder="Run date">
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="baselineDatePicker = true"><i class="fa fa-calendar"></i></button>
					</span>
				</p>
			</div>
			<div class="form-group col-md-4">
				<label class="control-label">Patient Type</label>
				<div uib-dropdown class="btn-group btn-block">
					<button type="button" class="btn btn-default btn-block" uib-dropdown-toggle>
						<div>
							<span style="float: left">{{queueReport.patientTypeDisplay[queueReport.resultData.patientType]}}</span><span style="float: right; vertical-align: middle"><i class="fa fa-caret-down"></i></span>
						</div>
					</button>
					<ul uib-dropdown-menu class="btn-block">
						<li ng-repeat="(key, prop) in queueReport.patientTypeDisplay">
							<a ng-click="queueReport.resultData.patientType=key">{{prop}}</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="form-group col-md-4">
				<label class="control-label">Patient Status</label>
				<div uib-dropdown class="btn-group btn-block">
					<button type="button" class="btn btn-default btn-block" uib-dropdown-toggle>
						<div>
							<span style="float: left">{{queueReport.patientStatusDisplay[queueReport.resultData.patientStatus]}}</span><span style="float: right; vertical-align: middle"><i class="fa fa-caret-down"></i></span>
						</div>
					</button>
					<ul uib-dropdown-menu class="btn-block">
						<li ng-repeat="(key, prop) in queueReport.patientStatusDisplay">
							<a ng-click="queueReport.resultData.patientStatus=key">{{prop}}</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-12">
				<label class="control-label">Organisation(s)</label>
				<div class="input-group">
					<input type="text" class="form-control" readonly aria-describedby="searchTerm"
								 ng-click="queueReport.pickOrganisationList()"
								 value="{{ queueReport.getOrganisationListDisplayText() }}">
					<div class="input-group-addon"><span class="fa fa-remove" ng-click="queueReport.clearOrganisationList()"></span></div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn"
					data-ng-click="queueReport.cancel()">Cancel</button>
	<button type="button" class="btn btn-primary"
					data-ng-click="queueReport.ok();">Ok</button>
</div>
