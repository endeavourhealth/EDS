<div class="module">
	<div class="container-fluid">
		<div class="module-heading">
			Organisation Sets
		</div>
		<div class="module-body">
			<form>
				<div class="row">
					<div class="form-group col-md-3">
						<div class="table">
							<table class="table table-striped table-condensed">
								<thead>
									<tr>
										<th class="col-md-10">Title</th>
										<th class="col-md-2"></th>
									</tr>
								</thead>
								<tbody>
									<tr class="hover-box show-child-on-hover"
											ng-repeat="item in ctrl.organisationSets | orderBy:sortField:sortReverse"
											ng-class="{'selection': item.uuid == ctrl.selectedOrganisationSet.uuid}"
											ng-click="ctrl.selectOrganisationSet(item)">
										<td>
											{{item.name}}
										</td>
										<td>
											<button type="button" class="btn btn-danger btn-xs child-to-show" ng-click="ctrl.deleteSet(item)"><span class="fa fa-remove"></span></button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="form-group col-md-9" ng-show="ctrl.selectedOrganisationSet">
						<label>Members</label> <small class="text-muted">(Click box to edit)</small>
						<div ng-click="ctrl.showOrganisationPicker()" class="form-control scroll-box-300">
							<div class="row striped" ng-repeat="member in ctrl.selectedOrganisationSet.organisations">
								<div class="col-md-8">{{ member.name }}</div>
								<div class="col-md-4">{{ member.odsCode }}</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
